<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Albatross Cargo — международные грузоперевозки</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .language-selector {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
    }

    .language-selector h1 {
      font-size: 24px;
      margin-bottom: 24px;
      color: #333;
    }

    .lang-buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 24px;
      border-radius: 8px;
      background: #2A9D8F;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .lang-buttons a:hover {
      background: #21867a;
    }
  </style>
</head>
<body>
  <div class="language-selector">
    <h1>Выберите язык / Select your language</h1>
    <div class="lang-buttons">
      <a href="/ru/">Русский</a>
      <a href="/en/">English</a>
    </div>
  </div>
</body>
</html>
